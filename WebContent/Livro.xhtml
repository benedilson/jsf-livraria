<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h1>Novo Livro</h1>
	<h:form>
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Titulo: " for="ittulo" />
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}" />
				<h:outputLabel value="ISBN: " for="isbn" />
				<h:inputText id="isbn" value="#{livroBean.livro.isbn}" />
				<h:outputLabel value="Preço: " for="preco" />
				<h:inputText id="preco" value="#{livroBean.livro.preco}" />
				<h:outputLabel value="Data de Lançamento: " for="dataLancamento" />
				<h:inputText id="dataLancamento"
					value="#{livroBean.livro.dataLancamento}" />
			</h:panelGrid>
		</fieldset>

		<fieldset>
			<legend>Dados do Autor</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Selecione Autor: " for="autor" />
				<h:selectOneMenu value="#{livroBean.autor.nome}">
					<f:selectItem itemLabel="Machado de Assis"
						itemValue="Machado de Assis" />
					<f:selectItem itemLabel="Jorge Amado" itemValue="Jorge Amado" />
					<f:selectItem itemLabel="Paulo Coelho" itemValue="Paulo Coelho" />
					<f:selectItem itemLabel="Monteiro Lobato"
						itemValue="Monteiro Lobato" />
					<f:selectItem itemLabel="Clarice Lispector"
						itemValue="Clarice Lispector" />
				</h:selectOneMenu>
				<h:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}" />
			</h:panelGrid>
			<h:dataTable value="#{livroBean.autores}" var="a">
			<h:column>
				<h:outputText value="#{a}" />
			</h:column>
			</h:dataTable>
		</fieldset>
		<h:commandButton value="Gravar" action="#{livroBean.gravarLivro}" />
	</h:form>
</h:body>

</html>
